name: LeitnerBox UnitTest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test Unit Tests
    runs-on: macos-latest
    env:
      IS_CONTINUOUS_INTEGRATION: 1
    steps:
      - uses: actions/checkout@v3
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_14.0.app && /usr/bin/xcodebuild -version
      - name: Run Unit Tests
        run: >
          xcodebuild
          test
          -project LeitnerBox.xcodeproj
          -scheme LeitnerBox
          -sdk iphonesimulator
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0'
          -only-testing:LeitnerBoxTests | xcpretty && exit ${PIPESTATUS[0]}
          IS_CONTINUOUS_INTEGRATION=$IS_CONTINUOUS_INTEGRATION
